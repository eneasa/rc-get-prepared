<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RC Get Prepared</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css\ratchet.min.css" rel="stylesheet">

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Home View</h1>
    </header>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="content-padded">
        <p><img src="http://placehold.it/42x42"></p>
        <h2 id="title"></h2>
        <p id="summary">     
        </p>
      </div>

      <ul class="table-view">
          <div class="results"></div>         
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
    <script>
      $(function() {

        GetKenticoCloudRowsbyType('main_category').then(function(data) {

          var mainCategories = data.items;          

          for(var mainCategory of mainCategories) {
           
            var subItemTitle = "<h5>" + mainCategory.elements.title.value + "</h5>";
            var subItemSummary = "<p>" + mainCategory.elements.description.value + "</p>";            

            var html_1 = '<li class="table-view-cell"> <a class="navigate-right" href="main-category.html?category-name='+ mainCategory.system.codename +'">';
            var html_2 = '</a> </li>';

            $('.results').append(html_1 + subItemTitle  + html_2);

          }
        });
      });
    </script>
  </body>
</html>
